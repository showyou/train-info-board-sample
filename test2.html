<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電車案内板</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .board {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .board-header div {
            font-size: 1.2em;
        }
        .time {
            font-size: 2.5em;
        }
        .train-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 5px;
        }
        .train-info div {
            text-align: center;
        }
        .highlight {
            background-color: #444;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .track {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-6">
                <div class="board">
                    <div class="board-header">
                        <div>大聖寺・福井方面</div>
                        <div class="time">8:17</div>
                    </div>
                    <div class="train-info">
                        <div>
                            <div class="highlight">普通 Local</div>
                            <div>for 福井 Fukui</div>
                            <div class="time">8:40</div>
                            <div>4両 Cars</div>
                            <div class="track">2 Track</div>
                        </div>
                        <div>
                            <div>各駅に停車します。</div>
                            <div>Stops at all stations.</div>
                        </div>
                    </div>
                    <div class="train-info">
                        <div>
                            <div class="highlight">普通 ワンマン Local</div>
                            <div>for 福井 Fukui</div>
                            <div class="time">9:21</div>
                            <div>2両 Cars</div>
                            <div class="track">2 Track</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="board">
                    <div class="board-header">
                        <div class="time">8:17</div>
                        <div>小松・金沢方面</div>
                    </div>
                    <div class="train-info">
                        <div>
                            <div class="highlight">普通 Local</div>
                            <div>for 金沢 Kanazawa</div>
                            <div class="time">8:30</div>
                            <div>4両 Cars</div>
                            <div class="track">3 Track</div>
                        </div>
                        <div>
                            <div>各駅に停車します。</div>
                            <div>Stops at all stations.</div>
                        </div>
                    </div>
                    <div class="train-info">
                        <div>
                            <div class="highlight">普通 ワンマン Local</div>
                            <div>for 金沢 Kanazawa</div>
                            <div class="time">8:54</div>
                            <div>2両 Cars</div>
                            <div class="track">3 Track</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
