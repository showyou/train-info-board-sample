<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Station Display Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display-board">
        <h1>Train Station Display Board</h1>
        <table>
            <thead>
                <tr>
                    <th>時刻</th>
                    <th>行き先</th>
                    <th>乗り場</th>
                </tr>
            </thead>
            <tbody id="train-schedule">
                <!-- Schedule will be populated by TypeScript -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
